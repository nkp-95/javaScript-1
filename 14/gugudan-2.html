<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>구구단 중첩 for문</title>
  <link rel="stylesheet" href="css/gugudan.css">
</head>
<body>
  <h1>구구단</h1>
  <script>
    var i, j, sum;
    for(i=1; i<10; i++){
      document.write("<div>");
      document.write("<h3>" + i + "단<h3>");
      for(j=1; j<10; j++){
        sum = i * j;
        document.write(i + " X " + j + " = " + i*j + /*"&nbsp;"*/"<br>");
      }
      document.write("</div>");
    }
  </script>
</body>
</html>
