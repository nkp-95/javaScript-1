<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>자리배치도 만들기</title>

</head>
<body>
  <h1>자리 배치도</h1>
  <script>
    var memNum = prompt("입장객은 몇 명인가요?");     // 25   17
    var colNum = prompt("한줄에 몇 명씩 앉습니까?");  // 5    5

    if(memNum % colNum === 0){
      rowNum = parseInt(memNum / colNum);
    } else {
      rowNum = parseInt(memNum / colNum + 1);
    }
    document.write("모두 " + /*rowNum*/ + "개의 줄이 필요 합니다.");
  </script>
</body>
</html>
